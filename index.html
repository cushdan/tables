        <script type="text/javascript">
            $(document).ready(function(){
                window.App = TableCreator.init();
                window.App = GuestCreator.init();

                CategoryCreator.create();
            });
        </script>
    
        <style type="text/css">

            html, body {
                margin: 0;
                padding: 0;
            }

            body {
                font-family: "Helvetica Neue", helvetica, arial, sans-serif;
                font-size: 14px;
                line-height: 1.4em;
                background: #eeeeee;
                color: #333333;
            }

            #newTableLand {width:200px;float:left;}
            .adder {text-align:center;height:30px;background-color:gray;cursor:pointer}
            .border {border: 1px solid;}
            .draggable {cursor:move}

            .category.active{background-color: #ccffff;}
            .guest {}
            .modelList>div>div{margin:1px 1px 1px 1px;padding-left:6px;height:20px;border: 1px transparent solid;}
            .modelList>div>div:hover {background-color:#ffcc00;border: 1px solid;}
            .modelList>.guestEdit>div:hover {background-color:white;border: 1px transparent solid;}
            .categoryMarker {float:right;height:14px;width:20px;margin-top:2px;margin-right:3px}

            .dropready { border: 1px solid; }
            .table {width:80px;height:80px}

            #rightPanel {float:left;width:200px;background-color:white}
            #categorySection {height:250px}
            #guestContainer {float:left;width:200px;height:500px;background-color:white}
            .categoryPicker{z-index:100;width:200px;background-color:#f5f5f5;border-radius:5px;position:absolute;top:0px;left:0px}
            .arrow{left:-30px;position:absolute;z-index:100;float:left;width: 0;height: 0;border-top: 10px solid transparent;border-right: 30px solid #f5f5f5;border-bottom: 10px solid transparent;}
            
        </style>
        <script type="text/x-jquery-tmpl" id="guestTemplate">
            <div class="guest draggable" draggable="true">
                <div class="guestName" style="float:left;cursor:text">${name}</div>
                <div class="categoryMarker border" style="background-color:${category.color}">
                </div>
            </div>
        </script>

        <script type="text/x-jquery-tmpl" id="categoryTemplate">
            <div class="category{{if current==true}} active{{/if}}">
                <div class="categoryName" style="float:left">${name}</div>
                <div class="category${index} categoryMarker border" style="background-color:${color}">
                <input class="colorPicker" type="text" value="${color}"/>
            </div>
        </script>
</head>
